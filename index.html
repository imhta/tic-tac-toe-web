<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe Web ðŸŽ®</title>
  </head>
  <body>
    <nav class="nav">
      <img src="assets/images/tic tac toe logo@2x.png" />
    </nav>
    <section id="board-wrapper">
      <nav class="scorecard">
        <div id="player1">
          <div class="pl-name">
            <h1 id="player1-name">Player 1</h1>
          </div>
          <div class="score"><h1 id="score-1">0</h1></div>
        </div>
        <div id="player2">
          <div class="pl-name">
            <h1 id="player2-name">Player 2</h1>
          </div>
          <div class="score"><h1 id="score-2">0</h1></div>
        </div>
      </nav>
      <div id="current-status">Player 1 place your X</div>
      <table id="board">
        <tbody>
          <tr id="row-1">
            <td id="1-1"></td>
            <td id="1-2"></td>
            <td id="1-3"></td>
          </tr>
          <tr id="row-2">
            <td id="2-1"></td>
            <td id="2-2"></td>
            <td id="2-3"></td>
          </tr>
          <tr id="row-3">
            <td id="3-1"></td>
            <td id="3-2"></td>
            <td id="3-3"></td>
          </tr>
        </tbody>
      </table>
      <div class="menu-wrapper">
        <div id="menu">Main menu</div>
      </div>
    </section>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
